<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Quest Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Daily Quest Tracker</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
    <main>
        <p class="total-xp">Total XP: 0</p>
        <section id="daily-quests">
            <h2>Your Daily Quests</h2>
            <div id="tasks">
                <div id="task-id-1">
                    <h3>Drink Water 10 XP</h3>
                    <button class="complete-task">Task Complete</button>
                </div>
                <div id="task-id-2">
                    <h3>Walk 10,000 Steps 20 XP</h3>
                    <button class="complete-task">Task Complete</button>
                </div>
                <div id="task-id-3">
                    <h3>Read 20 Pages 10 XP</h3>
                    <button class="complete-task">Task Complete</button>
                </div>
            </div>
        </section>
        <!-- <section id="posts"></section> -->
    </main>
    <footer>
        <p>&copy; 2025 Daily Quest Tracker</p>
    </footer>
    <script src="script.js">
    </script>
</body>

</html>
